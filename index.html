<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/profile card.jpg" class="profile-pic">
            <h3>Jack Nicholas</h3>
            <p>Web Developer At Google, California.</p>
            <div class="social-media">
                <img src="images/twitter icon.png" alt="" class="twitter-icon">
                <img src="images/linkedin.png" alt="" class="linkedin-icon">
                <img src="images/github icon.png" alt="" class="github-icon">
            </div>
            <button type="button" class="btn">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
            </div>
        </div>
    </div>
</body>
</html>
